<body class="home">
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-white ">
            <div class="d-flex justify-content-between align-items-center w-100 container-width">

                <a class="navbar-brand d-flex align-items-center" href="index.html">
                    <img src="images/logo.png" alt="Logo" width="110" height="40" class="me-2">
                    <!-- <span class="fw-bold text-primary">UNIFYX</span> -->
                </a>


                <div class="d-flex align-items-center ms-auto">
                    <img src="images/profile.jpg" alt="Profile" class="rounded-circle" width="35" height="35">
                </div>
            </div>
        </nav>
    </header>
    <section>
        <div class="container-width my-4 back-button d-flex">
            <svg width="20" height="19" viewBox="0 0 21 20" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path
                    d="M5.02481 8.71443H21V11.2857H5.02481L12.065 18.1818L10.2089 20L0 10.0001L10.2089 0L12.065 1.81818L5.02481 8.71443Z"
                    fill="black" />
            </svg>
            <span class="ps-2">Back</span>

        </div>
    </section>
    <section>
        <div class="container-width">
            <div class="content-wrapper">
                <!-- Form Section -->
                <div class="form-section">
                    <h1 class="form-title">Apply for Leave</h1>

                    <form>
                        <!-- Leave Type -->
                        <div class="form-group">
                            <label class="form-label">Leave Type</label>
                            <select class="form-select">
                                <option>Sick Leave</option>
                                <option>Annual Leave</option>
                                <option>Personal Leave</option>
                                <option>Maternity Leave</option>
                                <option>Emergency Leave</option>
                            </select>
                        </div>

                        <!-- Leave Date -->
                        <div class="form-group">
                            <label class="form-label">Leave Date</label>
                            <div class="date-input-wrapper">
                                <input type="date" class="form-control date-input" required>
                                <!-- <i class="bi bi-calendar3 date-icon"></i> -->
                            </div>
                        </div>

                        <!-- Leave Duration -->
                        <div class="form-group">
                            <label class="form-label">Leave Duration</label>
                            <select class="form-select">
                                <option selected>Full day</option>
                                <option>Half day (Morning)</option>
                                <option>Half day (Afternoon)</option>
                                <option>Hourly</option>
                            </select>
                        </div>

                        <!-- Employee Comments -->
                        <div class="form-group">
                            <label class="form-label">Employee Comments</label>
                            <textarea class="form-control" placeholder="Add comments"></textarea>
                        </div>

                        <!-- Bottom Section -->
                        <div class="bottom-section">
                            <div>
                                <a href="#" class="attach-document">
                                    <svg width="18" height="20" viewBox="0 0 18 20" fill="none"
                                        xmlns="http://www.w3.org/2000/svg">
                                        <path
                                            d="M12.2168 5.9851L6.4335 11.9175C6.03425 12.327 6.03425 12.991 6.4335 13.4006C6.83275 13.8102 7.48008 13.8102 7.8793 13.4006L13.6626 7.4682C14.8603 6.23956 14.8603 4.24755 13.6626 3.0189C12.4648 1.79026 10.5229 1.79026 9.3251 3.0189L3.54187 8.95131C1.54562 10.999 1.54562 14.319 3.54187 16.3668C5.53812 18.4146 8.77467 18.4146 10.7709 16.3668L16.5542 10.4344L18 11.9175L12.2168 17.8499C9.42202 20.7167 4.89082 20.7167 2.09606 17.8499C-0.698688 14.9831 -0.698688 10.3351 2.09606 7.4682L7.8793 1.5358C9.87553 -0.511933 13.1122 -0.511933 15.1084 1.5358C17.1046 3.58353 17.1046 6.90356 15.1084 8.95131L9.3251 14.8838C8.12743 16.1123 6.18544 16.1123 4.98769 14.8838C3.78993 13.6551 3.78993 11.6631 4.98769 10.4344L10.7709 4.50201L12.2168 5.9851Z"
                                            fill="#003788" />
                                    </svg> &nbsp;

                                    Attach Document
                                    <span class="optional-text">(optional)</span>
                                </a>
                            </div>
                            <a href="#" class="leave-faq">Leave FAQ</a>
                        </div>

                        <!-- Buttons -->
                        <div class="buttons-section">
                            <button type="button" class="btn-applying">Applying Leave for 5days</button>
                            <button type="submit" class="btn-submit">Submit</button>
                        </div>
                    </form>
                </div>

                <!-- Image Section -->
                <div class="image-section">
                    <div class="image-section-content">
                    <p class="image-overlay-text">
                        Lorem Ipsum is simply dummy text of the printing and typesetting industry. Lorem Ipsum has been
                        the industry's standard dummy text ever since the 1500's
                    </p>
                    </div>
                </div>
            </div>
        </div>
    </section>

        crossorigin="anonymous"></script>

    <script src="js/index.js"></script>
    <script src="js/apply-leave.js"></script>
    <script>
        AOS.init();
    </script>

</body>

</html>
